<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Student Admission Module</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('24.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.8); 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #8EB821;
            color: white;
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: calc(100% - 20px); 
            transition: background-color 0.3s;
            display: inline-block; 
            text-decoration: none; 
            box-sizing: border-box; 
        }

        .btn:hover {
            background-color: #7EA024;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Welcome to Student Admission Module</h2>
        <a href="login.html" class="btn">Login</a>
        <a href="signup.html" class="btn">SignUp</a>
    </div>
</body>
</html>
